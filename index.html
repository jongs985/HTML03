<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹화면구현 실습</title>
</head>
<body>
    <h1>박종승</h1>
    <div>div 태그 영역입니다</div>
    <h2>HTML 태그의 종류는 다음과 같습니다</h2>
    <ul>
        <li>&lt;h1&gt;태그</li>
        <li>&lt;h2&gt;태그</li>
        <li>&lt;h3&gt;태그</li>
        <li>&lt;h4&gt;태그</li>
        <li>&lt;h5&gt;태그</li>
        <li>&lt;h6&gt;태그</li>
        <li>&lt;div&gt;태그</li>
        <li>&lt;ul&gt;태그</li>
        <li>&lt;li&gt;태그</li>
        <li>&lt;q&gt;태그</li>
    </ul>

</body>
</html>
